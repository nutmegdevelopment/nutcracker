id: /nutcracker
cpus: 0.1
mem: 512.0
instances: 1
args: [
  "-cert",
  "{{nutcracker_name}}",
  "-id",
  "{{nutcracker_id}}",
  "-key",
  "{{nutcracker_key}}"
  ]
container:
  docker:
    image: registry.nutmeg.co.uk:8443/nutcracker:{{version}}
    portMappings:
      - containerPort: 8443
        hostPort: 31010
    parameters:
      - 
        key: label
        value: APP_NAME=nutcracker
healthChecks:
  -
    protocol: TCP
    portIndex: 0
    gracePeriodSeconds: 600
    intervalSeconds: 15
    timeoutSeconds: 5
    maxConsecutiveFailures: 10
env:
  PGHOST: {{db_host}}
  PGUSER: {{db_user}}
  PGPASSWORD: {{db_pass}}
  PGDATABASE: {{db_schema}}
labels:
  HAPROXY_GROUP: internal
  HAPROXY_0_VHOST: {{vhost}}
  HAPROXY_0_BACKEND_SERVER_OPTIONS: "  server {serverName} {host_ipv4}:{port}{cookieOptions}{healthCheckOptions}{otherOptions} ssl verify none\n"
  HAPROXY_0_REDIRECT_TO_HTTPS: true
  HAPROXY_0_USE_HSTS: true
